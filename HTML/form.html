<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/CSS/form.css">
</head>
<body>
    <div class="container">
        <h1>FORM</h1><br><br>
        <form action="#" method="post" name="Register">
            <label for="fname">First Name :</label>
            <input type="text" name="fname" placeholder="First name"><br><br>
            <label for="lname">Last Name :</label>
            <input type="text" name="lname" placeholder="Last name"><br><br>
            <label for="CNumber">Contact Number :</label>
            <input type="number" name="CNumber" placeholder="10 digit Phone NUmber"><br><br>
            <label for="email">Email :</label>
            <input type="email" name="email" placeholder="email"><br><br>
    
            <div class="gender">
                <label for="Mbutton">Male</label>
                <input type="radio" name="Mbutton" value="male" id=""><br>
                <label for="Fbutton">Female</label>
                <input type="radio" name="Fbutton" value="female" id=""><br>
                <label for="Obutton">Other</label>
                <input type="radio" name="Obutton" value="other" id="">
            </div><br><br>
            
            <label for="DOB">Date Of Birth :</label>
            <input type="date" name="DOB"><br><br>
            <label for="branch">Brach</label>
            <select name="branch" id="">
                <option value="CS">CS</option>
                <option value="CSE">CSE</option>
                <option value="AI/ML">CSE-AI/ML</option>
                <option value="DS">CS-DS</option>
                <option value="CE">CE</option>
            </select><br><br><br>
    
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
    
    
    
        </form>
    </div>
    
<script src="/JS/form.js"></script>  
</body>
</html>
